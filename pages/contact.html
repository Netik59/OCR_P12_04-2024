<!DOCTYPE html>
<html lang="fr">

<head>
    <script src="https://kit.fontawesome.com/1146e48250.js" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
    <link rel="stylesheet" type="text/css" href="../css/scrollbar.css" />
    <link rel="stylesheet" type="text/css" href="../css/contact.css" />
    <title>Portfolio - Mylan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Ubuntu+Sans+Mono:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <header class="header">
            <a href="../index.html">
                <img class="logo" src="../images/logo_portfolio100.png" alt="Logo du header" />
            </a>
            <nav class="nav">
                <i class="fa-solid fa-sun"></i> <!-- <i class="fa-solid fa-moon"></i> -->
                <i class="fa-solid fa-bars"></i>
            </nav>
        </header>
        <main>
            <section class="start">
                <div class="overlay"></div>
                <div class="center">
                    <h1>CONTACT ME</h1>
                    <p>Let's Connect and Create Together</p>
                </div>
            </section>

            <section class="form__contactMe">
                <form action="#" method="post">
                    <div class="form-row">
                        <label for="nom">Nom :</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    <div class="form-row">
                        <label for="prenom">Prénom :</label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    <div class="form-row">
                        <label for="entreprise">Nom d'entreprise :</label>
                        <input type="text" id="entreprise" name="entreprise">
                    </div>
                    <div class="form-row">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <label for="message">Message :</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <div class="form-row">
                        <input type="submit" value="Envoyer">
                    </div>
                </form>
            </section>
        </main>
        <footer class="footer">
            <h1>ohmyfood</h1>
            <div>
                <ul class="footer__links">
                    <li class="footer__links--li">
                        <i class="fa-solid fa-utensils"></i>
                        <a href="#">Proposer un restaurant</a>
                    </li>
                    <li class="footer__links--li">
                        <i class="fa-solid fa-handshake-angle"></i>
                        <a href="#">Devenir partenaire</a>
                    </li>
                    <li class="footer__links--li">
                        <a href="#">Mentions légales</a>
                    </li>
                    <li class="footer__links--li">
                        <a href="mailto:contact@ohmyfood.fr">Contacts</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
